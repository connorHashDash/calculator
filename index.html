<!DOCTYPE html>
<html lang="en-uk">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles.css'>
        <title>Calculator</title>
</head>

<body>
    <div class="upper"></div>
    <div class="mainCont">
        <div class="screenCont">
           <div class='runSum'>
           </div>
           <div class="numDisplay">
            </div>
        </div>
        <div class="numCont">
        <div class="leftSide">
            <div class = "nums" id = "nums">
            </div>
                <div  id='equals'>
                    <p class='fbuttons'>=</p>
                </div>
        </div>
                <div class="specialButtons">
                <div  id='cancel'>
                    <p class='fbuttons' id='cancelB'>CA</p>
                </div>
                <div id='plus'>
                    <p class='fbuttons'>+</p>
                </div>
                <div  id='minus'>
                    <p class='fbuttons'>-</p>
                </div>
                <div  id='mult'>
                    <p class='fbuttons'>x</p>
                </div>
                <div  id='divide'>
                    <p class='fbuttons'>รท</p>
                </div>
                </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src='app.js'> </script>

</html>
