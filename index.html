<!DOCTYPE html>
<html lang="en-uk">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles.css'>
        <title>Calculator</title>
</head>

<body>
    <div class="upper"></div>
    <div class="mainCont">
        <div class="screenCont">
           <div class="numDisplay">
                
            </div>
        </div>
        <div class="numCont">
            <div class="nums">
                <div id='one'>
                    <p class='buttons'>1</p>
                </div>
                <div id='two'>
                    <p class='buttons'>2</p>
                </div>
                <div id='three'>
                    <p class='buttons'>3</p>
                </div>
                <div id='four'>
                    <p class='buttons'>4</p>
                </div>
                <div id='five'>
                    <p class='buttons'>5</p>
                </div>
                <div id='six'>
                    <p class='buttons'>6</p>
                </div>
                <div id='seven'>
                    <p class='buttons'>7</p>
                </div>
                <div id='eight'>
                    <p class='buttons'>8</p>
                </div>
                <div id='nine'>
                    <p class='buttons'>9</p>
                </div>
                <div id='zero'>
                    <p class='buttons'>0</p>
                </div>
                <div id='plus'>
                    <p class='fbuttons'>+</p>
                </div>
                <div  id='minus'>
                    <p class='fbuttons'>-</p>
                </div>
                <div  id='mult'>
                    <p class='fbuttons'>x</p>
                </div>
                <div  id='divide'>
                    <p class='fbuttons'>/</p>
                </div>
                <div  id='equals'>
                    <p class='fbuttons'>=</p>
                </div>
                <div  id='cancel'>
                    <p class='fbuttons'>C</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='app.js'> </script>

</html>
